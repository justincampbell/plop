language: go

sudo: false

go:
  - 1.5
  - tip

matrix:
  allow_failures:
    - go: tip

install:
  - go get -t

before_script:
  - git clone --depth 1 https://github.com/sstephenson/bats.git
  - export PATH=$PATH:bats/bin

before_deploy:
  - go get github.com/mitchellh/gox
  - mkdir -p release/
  - cd release/
  - gox -os "darwin linux" ../...
  - for f in `ls`; do mv $f cacheout; tar -zcvf $f.tar.gz cacheout; rm cacheout; done

deploy:
  provider: releases
  api_key:
    secure: 
  file: plop*
  file_glob: true
  skip_cleanup: true
  on:
    repo: justincampbell/plop
    tags: true
